<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="main">
        <table border="1px">
            <tr>
                <td colspan="4" style="font-size: 2.5em;">
                    <input type="text" id="screen" disabled>
                </td>
            </tr>
            <tr>
                <td class="num">(</td>
                <td class="num">)</td>
                <td class="sybl">%</td>
                <td id="clr">CE</td>
            </tr>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="sybl">&divide</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="sybl">&times</td>
            </tr>
            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="sybl">&#43</td>
            </tr>
            <tr>
                <td class="num">0</td>
                <td class="num">.</td>
                <td id="equal">=</td>
                <td class="sybl">&#8722</td>
            </tr>
        </table>
    </div>
</body>

</html>
